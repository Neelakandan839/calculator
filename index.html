<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Calculator</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="keypad">
      <div class="history">
        <p class="history-value"></p>
      </div><br><br>
      <div class="output">
        <input type="text" name="input" id="input">
      </div>
      <div class="keyboard">
        <button type="button" id="clear" class="operator">C</button>
        <button class="empty">M+</button>
        <button class="empty">M-</button>
        <button type="button" value="+" id="+" class="operator">+</button><br>
        <button type="button" value="7" id="7" class="number">7</button>
        <button type="button" value="8" id="8" class="number">8</button>
        <button type="button" value="9" id="9" class="number">9</button>
        <button type="button" value="-" id="-" class="operator">-</button><br>
        <button type="button" value="4" id="4" class="number">4</button>
        <button type="button" value="5" id="5" class="number">5</button>
        <button type="button" value="6" id="6" class="number">6</button>
        <button type="button" value="*" id="*" class="operator">x</button><br>
        <button type="button" value="1" id="1" class="number">1</button>
        <button type="button" value="2" id="2" class="number">2</button>
        <button type="button" value="3" id="3" class="number">3</button>
        <button type="button" value="/" id="/" class="operator">/</button>
        <button class="empty"></button>
        <button type="button" value="0" id="0" class="number">0</button>
        <button class="empty"></button>
        <button type="button" id="=" class="operator">=</button>

      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
